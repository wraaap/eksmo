<article class="book-card" data-sort="@@sort">
    <a href="#" class="book-card__wrapper">
        <div class="book-card__img">
            <img src="./../../img/block/@@img" alt="Обложка книги Риша решает!">
        </div>
        <div class="book-card__content">
            <h3 class="book-card__title">@@title</h3>
            <p class="book-card__author">@@author</p>
            <p class="book-card__desc">@@desc</p>
            <button class="book-card__read-more btn">Читать ещё</button>
        </div>
    </a>
</article>
